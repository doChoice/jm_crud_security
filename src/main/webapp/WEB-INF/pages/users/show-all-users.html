<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 50%;
      }
      td, th {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #eee;
      }
    </style>
</head>

<body>

<h2>All users</h2>

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="user : ${allUsers}">
    <tr>
      <td th:text="${user.getId()}">id</td>
      <td th:text="${user.getFirstName()}">first name</td>
      <td th:text="${user.getLastName()}">last name</td>
      <td th:text="${user.getAge()}">age</td>
      <td th:text="${user.getEmail()}">email</td>
      <td>
        <form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}">
          <input type="submit" value="Edit">
        </form>
      </td>
      <td>
        <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
          <input type="submit" value="Delete">
        </form>
      </td>
    </tr>
  </th:block>
</table>
<br><br>
<form th:method="GET" th:action="@{/users/new}">
  <input type="submit" value="Add new user">
</form>

</body>
</html>
